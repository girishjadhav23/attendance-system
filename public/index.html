<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 30px;
    }

    h2 {
      margin-top: 25px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Attendance System</h1>

  <h2>Scan This QR</h2>
  <div id="qrcode"></div>

  <h2>Attendance Records</h2>
  <ul id="records">

  <!-- QR CODE LIBRARY -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new QRCode(document.getElementById("qrcode"), {
